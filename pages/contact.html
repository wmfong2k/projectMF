    <div class="Gmap">
      <div class="OverallGmap"> 
        <h2>Our Location</h2>

    <div id="formGroup">
    <form id="contactForm" onsubmit="contactFormValidate()">
    <h4>Contact Us</h4>
      <table>
        <tr>
          <td><input type="text" name="firstName" size="40" placeholder="First Name"></td>
          <td><input type="text" name="lastName" size="40" placeholder="Last Name"></td>
        </tr>
        <tr>
          <td><input type="text" name="email" size="40" placeholder="E-mail Address"></td>
        </tr>
        <tr>
          <td><input type="text" name="phone" size="40" placeholder="Phone Number"></td>
        </tr>
        <tr>
          <td><textarea id="message" rows="6" cols="30" placeholder="Describe the work detail"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><p class="formPara">Please check here if you wish for us to scout on the place (Optional):</p>
        <input type="checkbox" name="reply" value="yes"></td>
        </tr>
        <tr>
            <td><p class="formPara">If you check yes please leave your address</td></p>
        </tr>
        <tr>
            <td><input type="street" class="form-control" id="autocomplete" placeholder="Street"></td>
        </tr>
        <tr>
            <td><input type="city" class="form-control" id="inputCity" placeholder="City"></td>
            <td><input type="state" class="form-control" id="inputState" placeholder="State"></td>
        </tr>
        <tr>
            <td><input type="zip" class="form-control" id="inputZip" placeholder="Zip"></td>
            <td><input type="country" class="form-control" id="inputCountry" placeholder="Country"></td>
        </tr>
    </table>
    <input class="submission" type="submit" value="Submit">  
    </form>
